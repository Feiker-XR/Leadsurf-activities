<script>
(function($){
	//type = 1 成功消息
	//type = 0 错误消息
	var msgDom = [$('#J-wd-msg-error'), $('#J-wd-msg-right')],
		showMsg = function(type, text){
			var el = msgDom[type];
			msgDom[0].hide();
			msgDom[1].hide();
			el.find('.pop-text').html(text);
			el.show();
			setTimeout(function(){
				el.hide();
			}, 3000);
		};
		
	$('#J-table').find('.input-money').keyup(function(){
		this.value = this.value.replace(/[^\d]/g, '');
		this.value = Number(this.value) > 9999999 ? 9999999 : this.value;
	}).blur(function(){
		this.value = this.value.replace(/[^\d]/g, '');
		this.value = Number(this.value) > 9999999 ? 9999999 : this.value;
	});
	
	$('#J-button-submit').click(function(){
		var names = $('#J-table').find('.input-name'),
			moneys = $('#J-table').find('.input-money'),
			isPass = true;
		names.each(function(i){
			if($.trim(this.value) == ''){
				isPass = false;
				showMsg(0, '用户名不能为空');
				names.eq(i).focus();
				return false;
			}
			if($.trim(moneys.get(i).value) == ''){
				isPass = false;
				showMsg(0, '中奖金额不能为空');
				moneys.eq(i).focus();
				return false;
			}
		});
		if(!isPass){
			return;
		}
		
		$('#J-form').submit();
		
	});
	
	
	
	
	
})(jQuery);
