<!doctype html><html><head><meta charset="utf-8"><title>转盘</title><style>	*{padding:0;margin:0}	li{list-style: none;}	body{		text-align:center	}	.bg-plate{		position: absolute;		top: 50%;		left: 50%;		margin: -333px 0 0 -292px;		width: 596px;		height: 667px;		background:url(bg-plate.png) 0 0 no-repeat;	}	.bg-rotate{		position: absolute;		top: 47px;		left: 118px;		width: 360px;		height: 360px;		background: url(bg-rotate.png) 0 0 no-repeat;			}	.bg-rotate img{		display: block;		width: 100%;		height: 100%;	}	.plate-star{		position:absolute;		z-index: 111;		top: 113px;		left: 125px;		width: 324px;		height: 211px;		background: url(bg-pointer.png) 0 0 no-repeat;		cursor: pointer;	}	.plate-star strong{		position: absolute;		top: 125px;		left: 166px;		font-size: 24px;		color: #0E65B5;	}	.plate-light{		position: absolute;		top: 30px;		left: 98px;		width: 398px;		height: 398px;		background: url(bg-light.png) 0 0 no-repeat;	}	.plate-title{		position:absolute;		top: 431px;		left: 230px;		width: 139px;		height: 32px;		background: url(un-plate-title.png) 0 0 no-repeat;	}	.plate-title-1{		background-position: 0 0;	}	.plate-title-2{		background-position: 0 -40px;	}	.plate-title-3{		background-position: 0 -80px;	}	.plate-title-4{		background-position: 0 -120px;	}	.plate-bonus{		position:absolute;		top: 510px;		left: 446px;		width: 100px;		text-align: center;		font-size: 24px;		font-weight: 700;		color: #9CADDB;	}	.plate-nums{		position: absolute;		left: 174px;		top: 475px;	}	.plate-nums li{		float: left;		width: 40px;		height: 55px;		margin: 0 5px;		background: url(un-plate-num.png) -40px 0 no-repeat;	}	.plate-nums .ball-0{		background-position: -40px 0;	}	.plate-nums .ball-1{		background-position: -40px -55px;	}	.plate-nums .ball-2{		background-position: -40px -110px;	}	.plate-nums .ball-3{		background-position: -40px -165px;	}	.plate-nums .ball-4{		background-position: -40px -220px;	}	.plate-nums .ball-5{		background-position: -40px -275px;	}	.plate-nums .ball-6{		background-position: -40px -330px;	}	.plate-nums .ball-7{		background-position: -40px -385px;	}	.plate-nums .ball-8{		background-position: -40px -440px;	}	.plate-nums .ball-9{		background-position: -40px -495px;	}	.plate-nums .ball-diamonds-0{		background-position: 0 0;	}	.plate-nums .ball-diamonds-1{		background-position: 0 -55px;	}	.plate-nums .ball-diamonds-2{		background-position: 0 -110px;	}	.plate-nums .ball-diamonds-3{		background-position: 0 -165px;	}	.plate-nums .ball-diamonds-4{		background-position: 0 -220px;	}	.plate-nums .ball-diamonds-5{		background-position: 0 -275px;	}	.plate-nums .ball-diamonds-6{		background-position: 0 -330px;	}	.plate-nums .ball-diamonds-7{		background-position: 0 -385px;	}	.plate-nums .ball-diamonds-8{		background-position: 0 -440px;	}	.plate-nums .ball-diamonds-9{		background-position: 0 -495px;	}	.plate-order{		position: absolute;		width: 444px;		height: 60px;		overflow-y: auto;		top: 554px;		left: 100px;		text-align: left;		line-height: 1.5;		font-size: 14px;		color: #98A2C7;	}	.plate-pop{		display: none;		position:absolute;		z-index: 112;		top: 125px;		left: 60px;		width: 476px;		height: 213px;		background: url(bg-bonus.png) 0 0 no-repeat;	}		.bonus-single,.bonus-multiple,.bonus-total{		padding-right: 60px;		text-align: right;		line-height: 1.5;		font-size: 34px;		font-weight: 700;		font-style: italic;		color: #FFF884;	}	.bonus-single{		padding-top: 40px;		font-size: 24px;		color: #9CADDB;	}</style></head><body>	<div class="bg-plate">		<div class="bg-rotate" >			<img src="bg-rotate.png" alt="" id="imgRotate">		</div>		<div class="plate-star" id="plateStar">			<strong></strong>		</div>		<div class="plate-light"></div>		<ul class="plate-nums">			<li class="ball-diamonds-5"></li>			<li class="ball-8"></li>			<li class="ball-7"></li>			<li class="ball-diamonds-5"></li>			<li class="ball-diamonds-5"></li>		</ul>		<ul class="plate-order">			<li>				<span>[后三_复式]</span><span>-,-,2,3,3</span>			</li>			<li>				<span>[后三_复式]</span><span>-,-,2,3,3</span>			</li>			<li>				<span>[后三_复式]</span><span>-,-,2,3,3</span>			</li>			<li>				<span>[后三_复式]</span><span>-,-,2,3,3</span>			</li>			<li>				<span>[后三_复式]</span><span>-,-,2,3,3</span>			</li>		</ul>		<div class="plate-pop" id="platePop">			<div class="bonus-single">12345</div>			<div class="bonus-multiple"></div>			<div class="bonus-total"></div>		</div>		<div class="plate-title plate-title-3"></div>		<div class="plate-bonus" id="plateBonus">12345</div>	</div></body><script src="jquery-1.9.1.min.js"></script><script src="jquery.easing.min.js"></script><script src="jQueryRotate.2.2.js"></script><script>$(function(){	var timeOut = function(){  //超时函数		$("#imgRotate").rotate({			angle:0, 			duration: 10000, 			animateTo: 2160, 			callback:function(){				alert('网络超时')			}		}); 	}; 	var rotateFunc = function(angle,awards){  //awards:奖项，angle:奖项对应的角度		$('#imgRotate').stopRotate();		$("#imgRotate").rotate({			angle:0, 			duration: 5000, 			animateTo: angle+1440, //angle是图片上各奖项对应的角度，1440是我要让指针旋转4圈。所以最后的结束的角度就是这样子^^			callback:function(){				bonusFunc(awards);			}		}); 	};	var bonusFunc = function(awards){		var bonusSingle = $('.bonus-single').text();//从后端获取奖金数据		$('#platePop').fadeIn();		$('.bonus-multiple').text('x ' + awards);		$('.bonus-total').text(parseInt(bonusSingle)*parseInt(awards))	}	var plateStar = function(){		var data = [1,2,3,4,5,6,7,8,0]; //从后端获取开奖数据			data = data[Math.floor(Math.random()*data.length)];		if(data==1){			rotateFunc(337.5,1.5)		}		if(data==2){			rotateFunc(292.5,3)		}		if(data==3){			rotateFunc(247.5,2)		}		if(data==4){			rotateFunc(202.5,3)		}		if(data==5){			rotateFunc(157.5,1.5)		}		if(data==6){			rotateFunc(112.5,1.2)		}		if(data==7){			rotateFunc(67.5,1.8)		}		if(data==8){			rotateFunc(22.5,4)		}		//未中奖		// if(data==0){		// 	var angle = [45,90,135,180,225,270,315,360];		// 		angle = angle[Math.floor(Math.random()*angle.length)]		// 	rotateFunc(0,angle,'0')		// }	}		$("#plateStar").click(function(){		plateStar();	});	var time = 3;	function timedown(){		if(time == 0){			plateStar();		}else{			$("#plateStar strong").html(time);			time--;			setTimeout(function(){	    		timedown();	    	},1000);		}	}	timedown();})</script></html>
