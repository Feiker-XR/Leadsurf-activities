<!DOCTYPE html>
<html lang="en-US">
<head>
<title>双色球重装上线3重大奖等您拿</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="banner">
		<div class="banner-right"></div>
	</div>
	<div class="section-1">
		<div class="section-1-left"></div>
		<div class="section-1-right"></div>
	</div>
	<div class="section-2">
		<div class="section-2-left"></div>
		<div class="prize">
			<span><a class="prize-1" href="javascript:void(0);"></a></span>
			<span><a class="prize-2" href="javascript:void(0);"></a></span>
			<span><a class="prize-3" href="javascript:void(0);"></a></span>
			<div><a class="prize-arrow" href="javascript:void(0);"></a></div>
		</div>
	</div>
	<div class="section-3">
		<div class="section-3-left"></div>
		<div class="section-3-right"></div>
	</div>
	<div class="section-4">
		<div class="section-4-left"></div>
		<div class="section-4-right"></div>
	</div>
</body>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(".prize-1").click(function(){
		$('body,html').animate({scrollTop:0},1000);
	})
	$(".prize-2").click(function(){
		$('body,html').animate({scrollTop:700},1000);
	})
	$(".prize-3").click(function(){
		$('body,html').animate({scrollTop:1175},1000);
	})
	$(".prize-arrow").click(function(){
		$('body,html').animate({scrollTop:0},1000);
	})
</script>
</html>
