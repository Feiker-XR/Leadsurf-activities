<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>娱乐平台APP</title>
<meta id="viewport" name="viewport" content="target-densitydpi=medium-dpi, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection" />
<style type="text/css">
html, body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, p, th, td, em, form, input, select, textarea, button, header, section, aside, footer {
    margin: 0;
    padding: 0;
}
body {
    background: none repeat scroll 0 0 #FFF;
    font-size: 16px;
    min-width: 320px;
    overflow-x: hidden;
	-webkit-text-size-adjust:none;
}
ul, li {list-style: none outside none;}
img {border: medium none;}
a{color: #287FC2;text-decoration: none}
.logo{display:block;width:284px;height:389px;margin:140px auto;background:url(images/logo.png);}
.content input{display:block;margin:0 auto;padding:10px 30px;background:#FF8A18;border:1px solid #FF8A18;border-radius:16px;color: #FFF;cursor: pointer;font-size:40px;font-weight: bold;text-shadow: 0 1px 1px #FFFFFF;}
footer{margin-top:150px;text-align:center;font-size:28px;font-weight:bold;color:#006236;}
</style>
</head>
<body>
	<header>
		<i class="logo"></i>
	</header>
	
	<div class="content">
		<input type="button" value="点击马上安装" />
	</div>
	
	<footer>娱乐平台首创，APP独家上线</footer>

</body>
</html>
