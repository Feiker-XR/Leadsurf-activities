<script>
    $(function(){
        var $input = $('input');
        $input.each(function(){
            var _this = $(this);
            var tip = _this.attr('placeholders');
            _this.val(tip);
            _this.focus(function(){
                _this.val('');
            }).blur(function(){
                if(!_this.val().trim()){
                    _this.val(tip);
                }
            })
        })
    })
</script>
<script>
    $(function(){
        var $timeshow = $('#timeshow');
        var timer = null;
        //时间倒计时
        var countdown = function(){
            var result = '';
            var zero = new Date();
            zero.setSeconds(0);
            zero.setMinutes(0);
            zero.setHours(0);
            zero = zero.getTime();
            var timeline = new Date();
            timeline.setSeconds(0);
            timeline.setMinutes(0);
            timeline.setHours(20);
            timeline = Number(timeline.getTime()) - Number(zero);
            var nowTime = new Date();
            nowTime = Number(nowTime.getTime()) - Number(zero);;

            var timeFix = function(str){
                var array = str.split(':');
                for (x in array){
                    if(array[x].length<2){
                        array[x] ='0'+ array[x];
                    }
                }
                return array.join(':')
            }

            if( nowTime >=timeline ){
                result = '00:00:00';
                clearInterval(timer);
            }else {
                var SysSecond = (timeline - nowTime)/1000;
                var second = Math.floor(SysSecond % 60);             // 计算秒
                var minite = Math.floor((SysSecond / 60) % 60);      //计算分
                var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时
                result = hour+':'+minite +':'+second;
                $timeshow.html(timeFix(result))
            }
        }
        timer = setInterval(countdown,1000)
    })
</script>
