<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Font Awesome Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Loading Drunken Parrot UI -->
    <link href="css/drunken-parrot.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.js"></script>
    <![endif]-->

    <title></title>
</head>
<body class="ar-dark1 login-bg">

<div class="container ar-login-box">
    <div class="page-header">
        <h1 class="ar-title1">代理报表管理</h1>
    </div>
    <div class="tile tile-login">
        <div class="input-icon">
            <span class="fa-user fa"></span>
            <input type="text" class="form-control" placeholder="用户名">
        </div>
        <div class="input-icon">
            <span class="fa-lock fa"></span>
            <input type="password" class="form-control" placeholder="●●●●●●">
        </div>

        <a href="#fakeLink" class="btn btn-block btn-primary" id="login">登录</a>

        <div class="login-action clearfix">
            <div class="col-md-8 col-xs-9">
                <label class="checkbox" for="checkbox1">
                    <span class="icons"><span class="first-icon"></span><span class="second-icon fa fa-check"></span></span><input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">记住账户名
                </label>
            </div>
            <div class="col-md-4 col-xs-3">
                <a href="#fakeLink">忘记密码?</a>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">登录失败</h4>
                    </div>
                    <div class="modal-body">
                        账号或密码错误
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tile tile-login" style="display: none;">
        <img class="logo" src="images/yzm.png" alt="" width="150">
        <input type="text" class="form-control" placeholder="请输入验证码">
        <a href="#fakeLink" class="btn btn-block btn-primary">确定</a>
    </div>
</div>




<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/common/checkbox.js"></script>
<script src="js/lib/Chart.min.js"></script>
<script>
    $(function(){
        $('#login').click(function(){
            $('#myModal').modal('show');
        })

    })
    //隐藏导航
    window.onload=function(){
        if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
            bodyTag = document.getElementsByTagName('body')[0];
            bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
        }
        setTimeout(function() {
            window.scrollTo(0, 1)
        }, 0);
    };
</script>
</body>
</html>
