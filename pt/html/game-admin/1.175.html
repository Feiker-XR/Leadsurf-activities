<script>
(function($){
	
		var names = ['组三', '组六', '豹子'];
		var tip = $('#J-chart-tip'),
			table = $('#J-table-cont'),
			tableStr = ['<tr><th colspan="3"><b>组三组六豹子盈亏报表</b></th></tr><tr><th>号码</th><th>盈亏值</th><th>操作</th></tr>'];
			
		$.each(chartData, function(){
			tableStr.push('<tr><td>'+ names[this[0]] +'</td><td>'+ phoenix.util.formatMoney(this[1]) +'</td><td><a href="1.1751.html?type='+ this[0] +'">详情</a></td></tr>');
			this[1] = (this[1]/10000).toFixed(2);
		});
		table.html(tableStr.join(''));
		
		
		var plot = $.plot($("#J-chart-cont"), [{ data: chartData, color: "#009ED0" }], {
			bars: {
					show: true, 
					barWidth:0.5, 
					fill: 0.5 , 
					align: "center"
			},
			points: {
				show: true
			},
			xaxis: {tickSize:1},
			yaxis: {tickSize:10},
			grid: {
				borderWidth: 1, 
				markings: [{ color: "#FFF" },{ color: "#FFF"},{ },{}],
				hoverable: true,
				autoHighlight: true
			}
		});
		
		$("#J-chart-cont").bind('plothover', function(e, pos, it){
			if(it) {
				//console.log(it.dataIndex);
				var x = it.datapoint[0],
					y = it.datapoint[1].toFixed(2);
				x = names[x];
				tip.html('类型：' + x + '<br />盈亏值：' + y + '万')
					.css({top: it.pageY - 55, left: it.pageX+25})
					.fadeIn(200);
			}else{
				tip.hide();
			}
		});
		
		
		$('#J-select-jump').change(function(){
			var v = $.trim(this.value);
			location.href = '?date=' + v;
		});
	
})(jQuery);
