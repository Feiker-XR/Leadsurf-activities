	    <div class="overlay_title">

	        <span data-action="close" class="overlay_close">×</span>

	        	<span class="plat_layer_tabs_bar"></span>
	        	<a style="left:0%" class="tabs1 active" href="#">1</a>
	        	<a style="left:25%" class="tabs2" href="#">2</a>
	        	<a style="left:50%" class="tabs3" href="#">3</a>
	        	<a style="left:75%" class="tabs4" href="#">4</a>
	        	<a style="left:100%" class="tabs5" href="#">5</a>
	        </div>

	            <img style="opacity: 1; display: block; overflow: visible; background-color: rgb(255, 255, 0);" src="images/p1.jpg" alt="">

	            <img style="opacity: 1; display: none; overflow: visible; background-color: rgb(153, 153, 0);" src="images/p3.jpg" alt="">
	            <img style="opacity: 1; display: none; overflow: visible; background-color: rgb(102, 102, 0);" src="images/p4.jpg" alt="">
	            <img style="opacity: 1; display: none; overflow: visible; background-color: rgb(51, 51, 0);" src="images/p5.jpg" alt="">
	            <img style="opacity: 1; display: none; overflow: visible; background-color: rgb(51, 51, 0);" src="images/p6.jpg" alt="">

</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.cycle2.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script src="../js/keypad.min.js"></script>
<script>
(function($){
	var ajaxLock = false,
		$userName = $('#J-user-name'),
		$cycles = $('#about_new_plat_layer').fadeOut(0),
		$shadow = $('#migrate_overlay_shadow').fadeOut(0),
		$close = $cycles .find('.overlay_close'),
		$cycleLayer = $cycles.find('.plat_layer_content > img'),
		$passWord = $('#J-user-password'),
		$submitDom = $('#J-form-submit');

	$cycles.find('.plat_layer_tabs a').on('click', function(){
   		$(this).parent().find('a').removeClass('active');
   		$(this).addClass('active');
   		$cycleLayer.fadeOut().eq(Number($(this).text())-1).fadeIn();;
   });

    //显示弹层
    showDialog = function(){
    	
    	if($cycles.is(':hidden') && $shadow.is(':hidden')){
    		$cycles.show();
    		$shadow.show(); 
    	}
    };

    hideDialog = function(){

    	if(!$cycles.is(':hidden') && !$shadow.is(':hidden')){
    		$cycles.hide();
    		$shadow.hide(); 
    	}
    };

    $('#J-question-button').click(function(event) {
    	showDialog();
    });

    $(document).click(function(event) {
    	var $dom = $(event.target);
    	if($dom.is($cycles) || $cycles.has($dom).size()>0 || $dom.is($('#J-question-button'))){
    		return;
    	}
    	hideDialog();
    });

    $close.click(function(event) {
    	hideDialog();
    });

	//检查用户信息
	checkInfo = function(dom){
		var $dom = $(dom),
			name = $(dom).attr('data-name'),
			$tipsDom = $('.clear-' + name),
			text = $.trim($dom.val());

		if(text){
			$tipsDom.show();
		} else {
			$tipsDom.hide();
		}
	}

	$('.clear-password, .clear-name').click(function(event) {
		var mark = $(this).attr('data-name');

		$('#J-user-' + mark).val('');
		$(this).hide();

		if(mark == 'password'){
			$('.forget-password').css('right', 10);
		}
	});

	//用户名称
	$userName.bind('input propertychange', function(){
		checkInfo(this);
	});

	//用户密码
	$passWord.bind('input propertychange', function(){
		checkInfo(this);
	});

	$passWord.focus(function(event) {
		$('.forget-password').css('right', -200);
	})
	.blur(function(){
		if($passWord.val()){
			return;
		}
		$('.forget-password').css('right', 10);
	});

	//显示消息
	showMsg = function(msg){
		var msgDom = $('#J-msg-show'),
			warningInfo = '<span class="warning"></span> '

		openMsgDom();
		msgDom.html(warningInfo + msg);
	}

	//关闭消息显示
	hideMsgDom = function(){
		var msgDom = $('#J-msg-show');

		msgDom.css('height', 0).attr('data-display', 'hide').html('');
	}

	//关闭消息显示
	openMsgDom = function(){
		var msgDom = $('#J-msg-show'),
			status = msgDom.attr('data-display');
		
		if(status == 'hide'){
			msgDom.css('height', 20).attr('data-display', 'show');
		}
	}

	//提交
	$submitDom.bind('click', function(e){
		var userName = $.trim($userName.val()),
			passWord = $.trim($passWord.val()),
			$verification = $('#J-verification');

		if(userName==''){
			showMsg('用户名不能为空');
			return false;
		}

		if(userName.length < 4 || userName.length > 16) {
			showMsg('用户名长度有误，请输入4-16位字符');
			return false;
		}

		if(passWord==''){
			showMsg('密码不能为空');
			return false;
		}

		//验证码
		if($verification.size() > 0){
			if($.trim($verification.val())==''){
				showMsg('验证码不能为空');
				return false;
			}
		}

		if(ajaxLock){
			return;
		}
		ajaxLock = true;

		//关闭消息提示
		hideMsgDom();

		$.ajax({
			url: 'result.php',
			type: 'POST',
			dataType: 'json',
			data: {'username': userName, 'password': passWord, 'type': 'normal'}
		})
		.done(function(r) {
			
			if(Number(r['isSuccess']) == 1) {
				alert('登陆成功');
			} else {
				showMsg(r['msg']);
			}
		})
		.fail(function() {
			
		})
		.always(function() {

			ajaxLock = false;
		});
		
		e.preventDefault();
	});

	$("#J-user-password").keypad({
		layout: [
				'~!@#$%^&*()'+ $.keypad.BACK+$.keypad.CLOSE/**/,
				'`1234567890'+$.keypad.SHIFT,
				$.keypad.HALF_SPACE + "',.?|[]-+_={}",
				$.keypad.HALF_SPACE + 'cdefghijklmab', 
        		$.keypad.HALF_SPACE + "stuvwxyznopqr"/*+ $.keypad.CLEAR*/
         		],
         // 软键盘按键布局 
		buttonImage:'../images/login/old-login/keypad1.png',	// 弹出(关闭)软键盘按钮图片地址
		buttonImageOnly: true,	// True 表示已图片形式显示, false 表示已按钮形式显示
		buttonStatus: '打开/关闭软键盘', // 打开/关闭软键盘按钮说明文字
		showOn: 'button', // 'focus'表示已输入框焦点弹出, 
			// 'button'通过按钮点击弹出,或者 'both' 表示两者都可以弹出 
		keypadOnly: false, // True 表示只接受软件盘输入, false 表示可以通过键盘和软键盘输入  
		randomiseNumeric: true, // True 表示对所以数字位置进行随机排列, false 不随机排列
		randomiseAlphabetic: false, // True 表示对字母进行随机排列, false 不随机排列 
		shiftText: 'Caps Lock', // SHIFT 按键功能的键的显示文字 
		shiftStatus: '转换字母大小写', // SHIFT按键功能的TITLE说明文字 
		closeText: '', // 关闭按键功能的显示文字 
		closeStatus: '关闭软键盘', // 关闭按键功能的TITLE说明文字 
		backText: '', // 退格功能键的显示文字 
		backStatus: '退格', // 退格功能键的说明文字
		onClose: function(){
			$("#J-user-password").removeAttr('readonly');
		}	// 点击软键盘关闭是调用的函数
	});

	$("#J-user-password").removeAttr('readonly');

	(function() {
	    var matched, browser;

	    // Use of jQuery.browser is frowned upon.
	    // More details: http://api.jquery.com/jQuery.browser
	    // jQuery.uaMatch maintained for back-compat
	    jQuery.uaMatch = function( ua ) {
	        ua = ua.toLowerCase();

	        var match = /(chrome)[ \/]([\w.]+)/.exec( ua ) ||
	            /(webkit)[ \/]([\w.]+)/.exec( ua ) ||
	            /(opera)(?:.*version|)[ \/]([\w.]+)/.exec( ua ) ||
	            /(msie) ([\w.]+)/.exec( ua ) ||
	            ua.indexOf("compatible") < 0 && /(mozilla)(?:.*? rv:([\w.]+)|)/.exec( ua ) ||
	            [];

	        return {
	            browser: match[ 1 ] || "",
	            version: match[ 2 ] || "0"
	        };
	    };

	    matched = jQuery.uaMatch( navigator.userAgent );
	    browser = {};

	    if ( matched.browser ) {
	        browser[ matched.browser ] = true;
	        browser.version = matched.version;
	    }

	    // Chrome is Webkit, but Webkit is also Safari.
	    if ( browser.chrome ) {
	        browser.webkit = true;
	    } else if ( browser.webkit ) {
	        browser.safari = true;
	    }

	    jQuery.browser = browser;
	})();
})(jQuery);
</script>
</html>
