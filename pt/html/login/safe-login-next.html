<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>安全登录</title>
	<link rel="stylesheet" href="../images/common/base.css" />
	<link rel="stylesheet" href="../images/login/login.css" />
</head>
<body class="bg-content safe-login">
	<div class="login-header"></div>
	<div class="login-body">
		<div class="login-content">
			<div class="login-mark"></div>
			<div class="login-logo"></div>
			<p class="msg-info">您设置的预留信息为：<strong>我是党员我自豪，我在天朝我骄傲</strong>若“预留信息”与您设置不一致！请勿输入密码！</p>
			<p class="msg-setup">您尚未设置预留信息，请登录成功后前往安全中心设置！</p>
			<!-- 用户名、密码、验证码请自行选择是否使用 -->
			<ul class="login-list">
					<li class="login-list-input">
						<div class="check-error"><i class="tri"></i><i class="error"></i>用户名或密码错误，请重试</div>
						<i class="ico-pwd"></i>
						<a class="find-pwd" href="#">忘记密码？</a>
						<input type="password" class="login-input" value="请输入登录密码" />
					</li>
					<li class="login-list-btn"><input type="button" class="login-btn" value="登 录" /></li>
				</ul>
			<p class="change_mode">返回使用 <a href="#">普通登录</a></p>
			<div class="slider">
				<ul class="slider-pic">
					<li><a href="#"><img alt="pic1" src="../images/login/zzz-1.png"></a></li>
					<li><a href="#"><img alt="pic2" src="../images/login/zzz-1.png"></a></li>
					<li><a href="#"><img alt="pic3" src="../images/login/zzz-1.png"></a></li>
				</ul>
				<ul class="slider-num">
					<li class="current">1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-footer"></div>
</body>
</html>
