<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../images/login/login.css" />
	
	<link rel="stylesheet" href="../images/common/js-ui-test.css" />
	<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../js/phoenix.base.js"></script>
	<script type="text/javascript" src="../js/phoenix.util.js"></script>

	<script type="text/javascript" src="../js/phoenix.Input.js"></script>
	<script type="text/javascript" src="../js/phoenix.Tip.js"></script>
	<script type="text/javascript" src="../js/phoenix.Tab.js"></script>
	<script type="text/javascript" src="../js/phoenix.Slider.js"></script>
	<script type="text/javascript" src="../js/phoenix.Mask.js"></script>
	<script type="text/javascript" src="../js/phoenix.MiniWindow.js"></script>
	<script type="text/javascript" src="../js/phoenix.Timer.js"></script>

</head>
<body class="bg-content">
	<ol>
	  <li>
	    <input type="text" onClick="(new phoenix.DatePicker({input:this})).show();" value="2001-02-14" />
      </li>
</ol>
	<div style="padding:50px 150px;">
		<ol>
		  <li>
		    <select>
		      <option>广东省</option>
		      <option>北京市</option>
		      <option>湖南</option>
		      <option>四川</option>
		      <option>乌鲁木齐</option>
		      </select>
	          </li>
	  </ol>
	</div>
	
	<div class="login-header"></div>
	<div class="login-body">
		<div class="login-content">
			<div class="login-logo"></div>
			<ul class="login-list">
				<li class="login-list-input">
					
					<i class="ico-name"></i>
					<input id="J_username" type="text" class="login-input" value="请输入用户名" tabindex="1" />
				</li>
				<li class="login-list-input">
					
					<i class="ico-pwd"></i>
					<input id="J_password" type="password" class="login-input" value="" tabindex="2" />
					<a class="find-pwd" href="#">忘记密码？</a>				</li>
				<li class="login-list-input verify-code">
					
					<img src="" alt="验证码" />
					<input id="J_vcode" type="text" class="login-input" value="请输入验证码" tabindex="3" />
				</li>
			</ul>
			<ol>
			  <li>
			    <input id="J_submit" type="button" class="login-btn" value="登 录" tabindex="4" />
		      </li>
			  <li>验证平台真伪，请使用 <a href="#">安全登录</a></li>
		  </ol>
			<div class="slider">
				<ul class="slider-pic">
					<li><a href="#"><img alt="pic1" src="../images/login/zzz-1.png"></a></li>
					<li><a href="#"><img alt="pic2" src="../images/login/zzz-1.png"></a></li>
					<li><a href="#"><img alt="pic3" src="../images/login/zzz-1.png"></a></li>
				</ul>
				<ul class="slider-num">
					<li class="current">1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-footer"></div>
	
	
<script>
(function($){
	//输入框部分
	var username = $('#J_username');
	new phoenix.Input({el:username,defText:'请输入用户名',focusClass:'login-input-focus'});
	new phoenix.Input({el:'#J_vcode',defText:'请输入验证码',focusClass:'login-input-focus'});
	setTimeout(function(){
		username.focus();
	},300);
	
	
	
	
	//提示消息部分
	var tip = phoenix.Tip.getInstance();
		tip.setText('普通提示消息');
		tip.show(300,0,'#J_username');
		
	var tip2 = new phoenix.Tip({
		text:'<i class="error"></i>错误提示消息'
	});
	tip2.show(300, 0, '#J_password');
	setTimeout(function(){
		tip2.hide();
	},3000);
	
	
	//幻灯片部分
	var slider = new phoenix.Slider({
		panels:'.slider-pic li',
		triggers:'.slider-num li',
		sliderDirection:'left',
		sliderIsCarousel:true
	});
	
	
	//遮罩测试
	var mask = phoenix.Mask.getInstance();
	
	
	
	//居中测试
	/**
	setTimeout(function(){
		phoenix.util.toViewCenter('#test');
	},2000);
	**/
	
	
	//弹出层测试
	var wd = new phoenix.MiniWindow();
	wd.addEvent('afterHide', function(){
		mask.hide();
	});
	wd.addEvent('beforeShow', function(){
		mask.show();
	});
	wd.setTitle('窗体测试');
	wd.setContent('<input type="text" /> <input type="button" value="确定" />');
	setTimeout(function(){
		wd.show();
	},11112000);

	
	
	//定时器测试
	var ti = 0;
	var timer = new phoenix.Timer({time:1000,fn:function(){
		//document.title = ti++;
	}});
	
	
	//日期控件测试
	//var date = new phoenix.DatePicker({date:'2009-02-06'});
	//date.show();
	
	
	
})(jQuery);	
</script>
