</head>
<body>
	<div class="menu">
		<div class="menu-logo"></div>
		<ul class="menu-list">
			<li><a href="">首页</a></li>
			<li><a href="">全局</a></li>
			<li class="current"><a href="">用户</a></li>
			<li><a href="">游戏</a></li>
			<li><a href="">资金</a></li>

			<li><a href="">统计</a></li>

		</ul>
		<div class="menu-quit"><a href="">退出</a><i class="ico-user"></i>你好，vava</div>
	</div>
	<div class="col-content">
		<div class="col-side">
			<dl class="nav">
				<dt>权限中心</dt>
				<dd class="current"><a href="8.html">权限组管理</a></dd>
				<dd><a href="9.html">创建权限组</a></dd>
				<dd><a href="7.html">用户管理</a></dd>

				<dd><a href="12.html">操作日志</a></dd>
				<dd><a href="10.html">修改密码</a></dd>
			</dl>
		</div>
		<div class="col-main">
			<div class="col-crumbs"></div>
			<div class="col-content">
				<div class="col-main">
					<div class="main">
						<form action="#" id="info-content">
							<ul class="ui-form">
								<li>
									<label class="ui-label" for="">组名称：</label>
									<input id="groupName" type="text" value="" class="input w-4" />
									<span class="ui-text-prompt">2-20位字符组成</span>
								</li>
								<li>
									<label class="ui-label" for="">复制的组：</label>
									<span class="ui-singleline">COO</span>
								</li>
								<li class="radio-list">
									<label class="ui-label" for="">是否启用：</label>
									<label class="label" for="open"><input id="open" type="radio" name="switch" class="radio" value="1">开启（默认）</label>
									<label class="label" for="off"><input id="off" type="radio" name="switch" class="radio" value="1">禁用</label>
								</li>
								<li>
									<label class="ui-label" for=""></label>
									<a id="sub" class="btn btn-important" href="javascript:void(0);">提 交<b class="btn-inner"></b></a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		;(function(){
			var formDom = $('#info-content'),
				groupName = $('#groupName'),
				submitDom = $('#sub');

			groupName.blur(function(){
				var pass = $(this).val();
				if(pass == '' || pass.length < 2 || pass.length > 20){
					$(this).next().html('2-20位字符组成');
				}else{
					$(this).next().html('');
				}
			})

			//修改提交 
			submitDom.click(function(){
				var pass = groupName.val();

				//密码
				if(pass == '' || pass.length < 2 || pass.length > 20){
					groupName.focus();
					groupName.next().html('<span style="color:#ff0000">2-20位字符组成</span>');
					return;
				}

				//提交
				formDom.submit();
			})
		})();
	</script>
</body>
</html>
