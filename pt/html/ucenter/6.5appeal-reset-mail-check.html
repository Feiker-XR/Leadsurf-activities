<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>安全中心-账号申诉-重置邮箱-查收验证邮件</title>
	<link rel="stylesheet" href="../images/common/base.css" />
	<link rel="stylesheet" href="../images/ucenter/safe/safe.css" />
</head>
<body>
	<!-- header start -->
	<div class="header">
		<div class="g_33">
			<h1 class="logo"><a title="首页" href="#">PH158</a></h1>
		</div>
	</div>
	<!-- header end -->
	<div class="g_33">
		<div class="appeal-content">
			<!-- star -->
			<dl class="prompt">
				<dt>温馨提示：</dt>
				<dd>请重新设置你的安全邮箱</dd>
				<dd>为保证账号安全，此链接仅能使用一次</dd>
			</dl>
			<!-- end -->
			<!-- star -->
			<div class="step">
				<table class="step-table">
					<tbody>
						<tr>
							<td class="clicked"><div class="con">输入邮箱</div></td>
							<td class="current"><div class="tri"><div class="con">查收验证邮件</div></div></td>
							<td><div class="tri"><div class="con">绑定成功</div></div></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- end -->
			<!-- star -->
			<ul class="ui-form">
				<li class="ui-text">验证邮件已发送至您的邮箱：<strong class="light">vava****@qq.com</strong><br>找到来自PH158（PH158.COM）的邮件，点击邮件中过得链接完成邮箱绑定。<br>您的激活链接在24小时内有效。</li>
				<li class="ui-btn"><a href="javascript:void(0);" class="btn">返回修改邮箱<b class="btn-inner"></b></a></li>
				<li class="ui-text">没有收到邮件？</li>
				<li class="ui-btn"><a href="javascript:void(0);" class="btn">重新发送确认邮件<b class="btn-inner"></b></a> <a href="javascript:void(0);" class="btn btn-disable">60S<b class="btn-inner"></b></a></li>
			</ul>
			<!-- end -->
			<!-- star -->
			<dl class="help-text">
				<dt>如果半小时内没有收到邮件</dt>
				<dd>到邮箱的广告邮件、垃圾邮件列表中找找</dd>
				<dd>联系<a href="#">在线客服</a>，由客服帮你解决</dd>
			</dl>
			<!-- end -->
		</div>
	</div>
	<!-- footer star 不使用的情况下请自行删除 -->
	<div class="footer">
		<div class="g_33 text-center">
			<span>&copy; 2001-2012 591PH. All right reserved. 凤凰游戏平台版权所有</span>
		</div>
	</div>
	<!-- footer end -->
	
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script>
	(function($){
		var footer = $('#footer');
		footer.css('position','fixed');
		if($(document).height()>$(window).height()){
			footer.css('position','static');
		}
	})(jQuery);
	</script>

</body>
</html>
