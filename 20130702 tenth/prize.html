	var defaultOpts ={ interval:3000, fadeInTime:300, fadeOutTime:200 };
	var tabTitle = $(".tab-title li");
	var tabContent = $(".tab-content li");
	var _current = 0;
	var _count = tabTitle.length;
	tabTitle.removeClass("current").eq(_current).addClass("current");
	tabContent.removeClass("current").eq(_current).addClass("current");
	tabTitle.click(function(){
		_current = tabTitle.index(this);
		showpic(_current);
	}); 
	function showpic(opts){
		var _count = (_current <= 0) ? 3 : _current-1;
		//tabContent.removeClass("current").eq(_current).addClass("current");
		tabTitle.removeClass("current").eq(_current).addClass("current");
		//tabContent.filter(":visible").fadeOut(defaultOpts.fadeOutTime, function(){
		tabContent.eq(_count).fadeOut(defaultOpts.fadeOutTime, function(){
			tabContent.hide();
			tabContent.eq(_current).fadeIn(defaultOpts.fadeInTime);
			//tabContent.removeClass("current").eq(_current).addClass("current");
		});
	};
	var pre = $(".pre");
	var next = $(".next");
	var content = $(".content2 li");
	content.removeClass("current").eq(_current).addClass("current");
	pre.click(function(){
		$.each(content ,function(i){
			if($(this).is(':hidden')){
				$(this).fadeIn('slow');
			}else{
				$(this).hide();
			}
		})
	});
	next.click(function(){
		$.each(content ,function(i){
			if($(this).is(':hidden')){
				$(this).fadeIn('slow');
			}else{

			}
		})
	});
