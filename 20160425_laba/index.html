
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>凤凰拉霸</title>

    <header>
        <div class="layout">
            <div class="banner">
                <div class="progress-bar">
                    <div class="progress-bar-tips">
                        <div class="arrow"></div>
                        <p>距离下一等级还需投注<strong id="betDiff">1000</strong></p>
                    </div>
                    <div class="progress-bar-inner"></div>
                </div>

    <article>
        <div class="layout">
            <div class="content">

                    <div id="betAmount" class="bet-amount"></div>
                    <div id="betRatio" class="bet-ratio"></div>

                </div>
                <div class="content3">
                    <div class="notice" id="notice">
                        <ul></ul>

    <footer class="footer">
